<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">

    <div class="container">

      <div class="row mb-2">
        <div id="h1" class="col-2 border text-center time p-3">9:00</div>
        <textarea id="t1" class="content col-8 border"></textarea>
        <button id="btn1" type="button" class="col-2 btn btn-info border">Save</button>
      </div>
