<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div class="time-block1 row mb-2">
        <div id='9:00' class="col-2 border text-center time p-3">7 pm </div>
        <textarea id="t1" class="content col-8 border"></textarea>
        <button id="btn1" type="button" class="col-2 btn btn-info border">Save</button>
      </div>

  
      <div class="time-block2 row mb-2">
        <div id="10:00" class="col-2 border text-center time p-3">10 am </div>
        <textarea id="t2" class="content col-8 border"></textarea>
        <button id="btn2" type="button" class="col-2 btn btn-info border">Save</button>
      </div>


      <div class="time-block3 row mb-2">
        <div id="11:00" class="col-2 border text-center time p-3">11 am </div>
        <textarea id="t3" class="content col-8 border"></textarea>
        <button id="btn3" type="button" class="col-2 btn btn-info border">Save</button>
      </div>
    


      <div class="time-block4 row mb-2">
        <div id="12:00" class="col-2 border text-center time p-3">12 pm </div>
        <textarea id="t4" class="content col-8 border"></textarea>
        <button id="btn4" type="button" class="col-2 btn btn-info border">Save</button>
      </div>


      <div class="time-block5 row mb-2">
        <div id="1:00" class="col-2 border text-center time p-3">1 pm </div>
        <textarea id="t5" class="content col-8 border"></textarea>
        <button id="btn5" type="button" class="col-2 btn btn-info border">Save</button>
      </div>


      <div class="time-block6 row mb-2">
        <div id="2:00" class="col-2 border text-center time p-3">2 pm </div>
        <textarea id="t6" class="content col-8 border"></textarea>
        <button id="btn6" type="button" class="col-2 btn btn-info border">Save</button>
      </div>


      <div class="time-block7 row mb-2">
        <div id="3:00" class="col-2 border text-center time p-3">3 pm</div>
        <textarea id="t7" class="content col-8 border"></textarea>
        <button id="btn7" type="button" class="col-2 btn btn-info border">Save</button>
      </div>


      <div class="time-block8 row mb-2">
        <div id="4:00" class="col-2 border text-center time p-3">4 pm</div>
        <textarea id="t8" class="content col-8 border"></textarea>
        <button id="btn8" type="button" class="col-2 btn btn-info border">Save</button>
      </div>


      <div class="time-block9 row mb-2">
        <div id="5:00" class="col-2 border text-center time p-3">5 pm</div>
        <textarea id="t9" class="content col-8 border"></textarea>
        <button id="btn9" type="button" class="col-2 btn btn-info border">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='style.js'></script>
  </body>
</html>
